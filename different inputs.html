<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Inputs</title>
  </head>
  <body>
    <form class="" action="different inputs.html" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <br>
      <label for="datetime">Time Employed: </label>
      <input type="datetime-local" name="datetime" id="datetime">
      <br>
      <label for="picture">Choose a profile picture:</label> <br>
      <input type="image" name="picture" id="picture" alt="flowers"
        src="Images/Chrysanthemum.jpg" width="100">
      <input type="range"><br>
    </form>
  </body>
</html>
